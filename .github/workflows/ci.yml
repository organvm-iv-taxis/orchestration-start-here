name: Minimal CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Validate structure
        run: |
          echo "Repository structure:"
          ls -la
          echo ""
          echo "README check:"
          if [ -f "README.md" ]; then
            echo "::notice::README.md found"
            wc -w README.md
          else
            echo "::warning::No README.md found"
          fi
          echo ""
          echo "License check:"
          if [ -f "LICENSE" ] || [ -f "LICENSE.md" ]; then
            echo "::notice::License file found"
          else
            echo "::warning::No license file found"
          fi

      - name: Success
        run: echo "::notice::Minimal CI validation passed"
